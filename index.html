<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRIPTOGRAFIYA</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="card_box">
    <h6 class="text">Y<sup>2</sup>=X<sup>3</sup>+AX+B</h6>
    <div class="inp_box">
          <input id="mod_p" class="mod_p input_n" type="text" placeholder="mod P">
          <input id="A" class="a input_n" type="text" placeholder="A">
          <input id="B" class="b input_n" type="text" placeholder="B">
          <input id="point_P_x" class="point_P_x input_n" type="text" placeholder="point P x">
          <input id="point_P_y" class="point_P_y input_n" type="text" placeholder="point P y">
          <input id="point_Q_x" class="point_Q_x input_n" type="text" placeholder="point Q x">
          <input id="point_Q_y" class="point_Q_y input_n" type="text" placeholder="point Q y">
          <input id="n" class="n input_n" type="text" placeholder="n">
          
          <button class="ok btn_p">Calculate nP</button>
          <button class="ok btn_p_q">Calculate P + Q</button>

          <input id="result_x" class="result_x input_n" type="text" placeholder="result x">
          <input id="result_y" class="result_y input_n" type="text" placeholder="result y">
    </div>
</div>
<script src="./index.js"></script>


</body>
</html>
